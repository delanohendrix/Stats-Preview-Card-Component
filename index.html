<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="business-image">
          <source media="(min-width:1440px)" srcset="images/image-header-desktop.jpg" />
          <img
            class="overlay"
            src="images/image-header-mobile.jpg"
            alt="Image of business women working in an office" />
        </picture>
        <div class="content">
          <section class="content__primary">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue,
              customer experience, and overall efficiency.
            </p>
          </section>
          <section class="content__accolades">
            <div>
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div>
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://www.frontendmentor.io/profile/delanohendrix" target="_blank">Delano</a>.
      </div>
    </footer>
  </body>
</html>
